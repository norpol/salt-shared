# Ubuntu preseed file - preseed.cfg
# Works for Ubuntu 10.x, 11.x, 12.x, 13.x, 14.x
# NOTE: If you netboot/PXE boot Ubuntu, it will ignore the value in hostname,
# but you must provide a hostname as a boot parameter to prevent the Ubuntu
# install from prompting for a hostname

# TimeZone, Time, Country, Mirror
#d-i time/zone string UTC
d-i time/zone string Europe/Vienna
d-i debian-installer/country string DE
d-i clock-setup/utc boolean true
d-i clock-setup/utc-auto boolean true
d-i mirror/http/proxy string

# finish, boot-manager, end-of-installation
d-i finish-install/reboot_in_progress note
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true

#d-i debian-installer/exit/halt boolean true
#d-i debian-installer/exit/poweroff boolean true

# Default user
d-i passwd/user-fullname string vagrant
d-i passwd/user-password password vagrant
d-i passwd/user-password-again password vagrant
d-i passwd/username string vagrant
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

# packages & kernel
d-i base-installer/kernel/override-image string linux-server

#d-i pkgsel/include string openssh-server cryptsetup build-essential libssl-dev libreadline-dev zlib1g-dev linux-source dkms
d-i pkgsel/include string openssh-server ntp curl acpid
d-i pkgsel/install-language-support boolean true

# Policy for applying updates.  May be "none" (no automatic updates),
# "unattended-upgrades" (install security updates automatically)
d-i pkgsel/update-policy select unattended-upgrades
d-i pkgsel/upgrade select full-upgrade
tasksel tasksel/first multiselect standard, ubuntu-server


#partman
d-i partman/choose_partition select Finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman/confirm_write_new_label boolean true

d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-lvm/device_remove_lvm_span boolean true
d-i partman-auto-lvm/guided_size string 90%
d-i partman-auto-lvm/no_boot boolean true 
#d-i partman-auto-lvm/new_vg_name string vg0

d-i partman-auto/confirm    boolean true
d-i partman-auto/disk   string  /dev/vda
d-i partman-auto/method string lvm
d-i partman-auto/purge_lvm_from_device boolean true

d-i partman-auto/expert_recipe  string  vagrant ::  \
        512 512 100% linux-swap     \
            lv_name{ swap }         \
            $lvmok{ }               \
            method{ swap }          \
            format{ }               \
        .                           \
        400 90000 512 ext3           \
            $bootable{ }            \
            lv_name{ boot }         \
            $lvmok{ }               \
            method{ format }        \
            format{ }               \
            use_filesystem{ }       \
            filesystem{ ext3 }      \
            mountpoint{ /boot }     \
        .                           \
        6384 80000 8192 ext3           \
            lv_name{ root }         \
            $lvmok{ }               \
            method{ format }        \
            format{ }               \
            use_filesystem{ }       \
            filesystem{ ext4 }      \
            mountpoint{ / }         \
        .                           \


d-i partman-auto/choose_recipe  select  vagrant

